<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Магазин роллов</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext"
		rel="stylesheet">

</head>

<body>
	<header class="header">
		<div class="container">
			<div class="buttons">
				<span class="user-name"></span>
				<button class="btn btn-primary button-auth" data-bs-toggle="modal-auth" id='btnmodal'>
					<span class="button-auth-svg"></span>
					<span class="button-text">Войти</span>
				</button>
				<button class="btn btn-outline-warning button-out none">
					<span class="button-text">Выйти</span>
					<span class="button-out-svg"></span>
				</button>
			</div>
		</div>

	</header>

	<main class="main">
		<div class="container text-center">
			<img src="img/logo/logo.svg" width="92" alt="Суши и пицца">
			<div class="display-4">Доставка роллов</div>
			<p class="lead">Оперативно и вкусно</p>
			<p>dlasd</p>
		</div>
	</main>

	<div class="container mb-5">
		<div class="row">
			<div class="col-md-8">
				<div class="row grid-item" data-value='HIT'>
				</div>
			</div>
			<div class="col-md-4">

				<!-- Корзина -->
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Ваш заказ</h4>
							<div data-cart-empty class="alert alert-secondary" role="alert">
								Корзина пуста
							</div>
							<!-- cart-wrapper -->
							<div class="cart-wrapper">

								<!-- Cart item -->

								<!-- // Cart item -->

							</div>
							<!-- // cart-wrapper -->

							<!-- Стоимость заказа -->
							<div class="cart-total">
								<p><span class="h5">Доставка:</span> <span class="delivery-cost free">бесплатно</span> </p>
								<p><span class="h5">Итого:</span> <span class="total-price">0</span> <span class="rouble">₽</span></p>
							</div>
							<!-- // Стоимость заказа -->

					</div>

					<!-- Оформить заказ -->
					<div id="order-form" class="card-body border-top">
						<h5 class="card-title">Оформить заказ</h4>
							<form>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Ваш номер телефона">
								</div>
								<button type="submit" class="btn btn-primary">Заказать</button>
							</form>
					</div>
					<!-- // Оформить заказ -->

				</div>
				<!-- // Корзина -->


			</div>
		</div>
	</div>

	<div class="modal-auth" id='#exampleModal'>
		<div class="modal-auth__dialog modal-dialog-auth">
			<button class="close-auth" id='btnmodal'>&times;</button>
			<form id="logInForm">
				<fieldset class="modal-body">
					<legend class="modal-title">Авторизация</legend>
					<label class="label-auth">
						<span>Логин</span>
						<input minlength='3' pattern="^[А-ЯА-яA-Za-z0-9]{1,15}$" id="login" type="text">
					</label>
					<label class="label-auth">
						<span>Пароль</span>
						<input minlength=' 3' id="password" type="password">
					</label>
				</fieldset>
				<!-- /.modal-body -->
				<div class="modal-footer">
					<div class="footer-buttons">
						<button class="btn btn-primary button-login" type="submit">Войти</button>
					</div>
				</div>
			</form>
			<!-- /.modal-footer -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- Button trigger modal -->


	<!-- Modal -->

	<!-- Подключаем скрипты -->
	<script src="js/index.js" type='module'></script>
</body>

</html>
